<head>
    <title>911 Computer Aided Dispatch</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />

<body>

<div class="navigation-container">

</div>

<div class="page-header">
    <h1>User Management</h1>
</div>

<div class="body">
<!--Reference:https://www.w3schools.com/html/html_forms.asp -->
    <p style="font-weight: bold; font-size: large">Add New User</p>
    <form name="addUser" action="" method="POST"> <!-- would use post function to database -->
        Enter User Details: <br>
        <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="email">E-Mail Address:</label><br>
            <input type="text" id="email" name="email"><br>
            <label for="pswd">Password:</label><br>
            <input type="text" id="pswd" name="pswd"><br>
            <label for="confpswd">Confirm Password:</label><br>
            <input type="text" id="confpswd" name="confpswd"><br>


        </form>
        <p>Select Role</p>

        <input type="checkbox" role="checkbox" value="Dispatcher"> Dispatcher
        <input type="checkbox" role="checkbox" value="Supervisor"> Supervisor
        <input type="checkbox" role="checkbox" value="Field Responder"> Field Responder
        <input type="checkbox" role="checkbox" value="Field Supervisor"> Field Supervisor
        <input type="checkbox" role="checkbox" value="Administrator"> Administrator
        <ul></ul>


        <input type="button" name="button" value="Submit">
    </form>

</div>
